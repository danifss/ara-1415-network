!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Lisbon
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
ipv6 cef
mpls traffic-eng tunnels
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 10.2.2.2 255.255.255.255
 ip ospf network point-to-point
!
interface Tunnel1
 ip unnumbered Loopback0
 tunnel destination 10.1.1.1
 tunnel mode mpls traffic-eng
 tunnel mpls traffic-eng autoroute announce
 tunnel mpls traffic-eng priority 7 7
 tunnel mpls traffic-eng bandwidth  2048
 tunnel mpls traffic-eng path-option 1 dynamic
 no routing dynamic
!
interface Tunnel2
 ip unnumbered Loopback0
 tunnel destination 10.3.3.3
 tunnel mode mpls traffic-eng
 tunnel mpls traffic-eng autoroute announce
 tunnel mpls traffic-eng priority 7 7
 tunnel mpls traffic-eng bandwidth  2048
 tunnel mpls traffic-eng path-option 1 dynamic
 no routing dynamic
!
interface FastEthernet0/0
 ip address 11.0.0.2 255.255.255.0
 duplex auto
 speed auto
 ipv6 address 2002:B::2/64
 ipv6 enable
!
interface FastEthernet0/1
 ip address 14.0.0.2 255.255.255.0
 duplex auto
 speed auto
 ipv6 address 2002:E::2/64
 ipv6 enable
!
interface FastEthernet1/0
 ip address 16.0.0.2 255.255.255.0
 duplex auto
 speed auto
 ipv6 address 2002:A::2/64
 ipv6 enable
 ipv6 ospf 1 area 0
 mpls traffic-eng tunnels
 ip rsvp bandwidth 4096 4096
!
interface FastEthernet2/0
 no switchport
 ip address 81.100.2.1 255.255.255.192
 ipv6 address 2001:81:2::1/52
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface FastEthernet2/1
 no switchport
 ip address 81.100.1.193 255.255.255.192
 ipv6 address 2001:81:1:4000::1/52
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface FastEthernet2/2
!
interface FastEthernet2/3
!
interface FastEthernet2/4
!
interface FastEthernet2/5
!
interface FastEthernet2/6
!
interface FastEthernet2/7
!
interface FastEthernet2/8
!
interface FastEthernet2/9
!
interface FastEthernet2/10
!
interface FastEthernet2/11
!
interface FastEthernet2/12
!
interface FastEthernet2/13
!
interface FastEthernet2/14
!
interface FastEthernet2/15
!
interface Vlan1
 no ip address
!
router ospf 1
 mpls traffic-eng router-id Loopback0
 mpls traffic-eng area 0
 log-adjacency-changes
 network 10.2.2.2 0.0.0.0 area 0
 network 16.0.0.0 0.0.0.255 area 0
 network 81.100.1.192 0.0.0.63 area 0
 network 81.100.2.0 0.0.0.63 area 0
 network 81.100.0.0 0.0.255.255 area 0
 default-information originate always
!
router bgp 1000
 bgp log-neighbor-changes
 neighbor 11.0.0.1 remote-as 2000
 neighbor 14.0.0.1 remote-as 3000
 neighbor 16.0.0.1 remote-as 1000
 neighbor 16.0.0.3 remote-as 1000
 neighbor 2002:A::1 remote-as 1000
 neighbor 2002:A::3 remote-as 1000
 neighbor 2002:B::1 remote-as 2000
 neighbor 2002:E::1 remote-as 3000
 !
 address-family ipv4
  neighbor 11.0.0.1 activate
  neighbor 11.0.0.1 route-map pref in
  neighbor 11.0.0.1 route-map routes-out out
  neighbor 14.0.0.1 activate
  neighbor 14.0.0.1 route-map notpref in
  neighbor 14.0.0.1 route-map routes-out out
  neighbor 16.0.0.1 activate
  neighbor 16.0.0.3 activate
  neighbor 16.0.0.3 send-community
  neighbor 16.0.0.3 next-hop-self
  neighbor 16.0.0.3 route-map ra-out out
  neighbor 2002:A::1 activate
  neighbor 2002:A::3 activate
  neighbor 2002:B::1 activate
  neighbor 2002:E::1 activate
  no auto-summary
  no synchronization
  network 81.100.1.192 mask 255.255.255.192
  network 81.100.2.0 mask 255.255.255.192
  aggregate-address 81.100.0.0 255.255.0.0 summary-only
 exit-address-family
 !
 address-family ipv6
  neighbor 2002:A::3 activate
  neighbor 2002:A::3 send-community
  neighbor 2002:A::3 next-hop-self
  neighbor 2002:A::3 route-map ra-out out
  neighbor 2002:B::1 activate
  neighbor 2002:B::1 route-map pref in
  neighbor 2002:E::1 activate
  neighbor 2002:E::1 route-map notpref in
  network 2001:81:1:4000::/52
  network 2001:81:2::/52
  aggregate-address 2001:81:1::/48 summary-only
  no synchronization
 exit-address-family
!
ip forward-protocol nd
!
ip bgp-community new-format
ip as-path access-list 2 permit ^$
!
no ip http server
no ip http secure-server
!
access-list 1 permit 80.1.1.0 0.0.0.255
access-list 100 permit ip 81.100.1.192 0.0.0.63 81.100.1.0 0.0.0.63
access-list 100 deny   ip any any
access-list 101 permit ip 81.100.1.192 0.0.0.63 81.100.1.128 0.0.0.63
access-list 101 deny   ip any any
no cdp advertise-v2
ipv6 router ospf 1
 router-id 1.1.1.2
 log-adjacency-changes
 default-information originate always
!
!
route-map pref permit 10
 set local-preference 50
!
route-map voip-aveiro permit 10
 match ip address 101
 set interface Tunnel2
!
route-map routes-out permit 10
 match as-path 2
!
route-map ra-out permit 10
 match ip address 1
 match ipv6 address acl-lisboa
 set community 1000:3
!
route-map ra-out permit 20
 match ip address any
 match ipv6 address any
 set community 1000:4
!
route-map voip-porto permit 10
 match ip address 100
 set interface Tunnel1
!
route-map notpref permit 10
 set local-preference 50
!
!
!
!
ipv6 access-list acl-lisboa
 permit ipv6 any 2001:80:1::/48
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
